<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 启用 WebApp时可用:隐藏状态栏 -->
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/swiper.3.2.0.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<!--正在配置弹出框-->
<div id="peizhi" class="fix-label" style="display: none;">
    <div class="peizhi">
        <span class="icon-light anim-rotate"></span>
        <img class="bg" src="img/peizhi-bg.png" alt=""/>
        <img class="egg" src="img/product/01.png" alt=""/>
    </div>
</div>
<!--领养蛋蛋弹出框-->
<div class="fix-label" style="display: none;">
    <div class="peizhi daodao">
        <img src="img/dandan-bg.png" alt="" class="bg"/>
    </div>
    <p>呃，你选了宠物蛋不喜欢的电热器， 宠物蛋拒绝孵化！ </p>
    <span class="btn"><img src="img/dandan-btn.png" alt=""/></span>
</div>
<div class="page">
    <header>
        <img src="img/title-01.png" alt=""/>
    </header>
    <section>
        <div class="swiper-container" id="product-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/product/01.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="img/product/02.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="img/product/03.png" alt=""/>
                </div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <footer>
        <div class="text-label">
            <h1>款式：暖风机NDK20-16E2W</h1>
            <p>耗   电：100点</p>
            <p>保   温：90点</p>
            <p>孵化时间：1天</p>
        </div>
    </footer>
</div>
</body>
</html>
<script src="bower_components/zepto/zepto.min.js"></script>
<script src="bower_components/swiper/dist/js/swiper.min.js"></script>
<script src="js/app.js"></script>
